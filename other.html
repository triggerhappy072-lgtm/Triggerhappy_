<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0e27">
    <title>Triggerhappy_ — Other</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #e8e9f3;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */

        header {
            padding: 60px 20px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(10, 14, 39, 0.5);
            backdrop-filter: blur(10px);
        }

        .name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        /* Navigation */

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #a0a0b0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-item:hover {
            color: #00d4ff;
            background-color: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item.active {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        /* Main content */

        main {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
            min-height: calc(100vh - 200px);
        }

        .gallery-section {
            max-width: 1400px;
            width: 100%;
        }

        .gallery-section h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-section > p {
            margin-bottom: 20px;
            color: #d0d0e0;
            font-size: 1rem;
            line-height: 1.8;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        .gallery-item {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, rgba(124, 58, 237, 0.05) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .gallery-item:hover {
            transform: translateY(-12px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.25), 0 0 40px rgba(124, 58, 237, 0.15);
        }

        .gallery-item-video {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: linear-gradient(135deg, #000814 0%, #001d3d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .gallery-item-video iframe,
        .gallery-item-video video {
            width: 100%;
            height: 100%;
            border: none;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-item-video iframe,
        .gallery-item:hover .gallery-item-video video {
            transform: scale(1.05);
        }

        .gallery-item-info {
            padding: 20px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;
            text-align: center;
        }

        .video-date {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 6px;
            color: #a0a0b0;
            text-align: center;
        }

        .gallery-item p {
            font-size: 0.9rem;
            opacity: 0.7;
            margin: 0;
            color: #a0a0b0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0a0b0;
        }

        /* Content Warning */

        .gallery-item.blur .gallery-item-video {
            filter: blur(14px);
            transform: scale(1.05);
        }

        .blur-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: #ffffff;
            font-size: 0.95rem;
            line-height: 1.4;
            cursor: pointer;
            z-index: 5;
        }

        .blur-overlay span {
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.4);
            padding: 12px 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="name">Triggerhappy_</h1>

        <nav class="nav-bar">
            <a href="writings.html" class="nav-item">writings</a>
            <a href="music.html" class="nav-item">music</a>
            <a href="index.html" class="nav-item">about me</a>
            <a href="art.html" class="nav-item">art</a>
            <a href="other.html" class="nav-item active">other</a>
        </nav>
    </header>

    <main>
        <section class="gallery-section">
            <h1>Other Gallery</h1>
            <p>Here are some of my other creations... Its a mess.. I know</p>

            <div class="gallery" id="gallery" role="region" aria-label="Video Gallery">
                <div class="empty-state">Loading other projects...</div>
            </div>
        </section>
    </main>

    <script>
        let allVideos = [];

        // Load videos from JSON
        async function loadVideos() {
            try {
                const response = await fetch('other/other.json');
                allVideos = await response.json();

                // Sort by number descending
                allVideos.sort((a, b) => b.number - a.number);

                renderGallery();
            } catch (error) {
                console.error('Failed to load other JSON:', error);
                document.getElementById('gallery').innerHTML = '<div class="empty-state">Could not load other projects.</div>';
            }
        }

        function getYouTubeEmbedUrl(url) {
            // Handle various YouTube URL formats
            let videoId;

            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.includes('youtube.com/embed/')) {
                videoId = url.split('embed/')[1].split('?')[0];
            } else {
                // Assume it's already a video ID
                videoId = url;
            }

            return `https://www.youtube.com/embed/${videoId}`;
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');

            if (allVideos.length === 0) {
                gallery.innerHTML = '<div class="empty-state">No videos available.</div>';
                return;
            }

            gallery.innerHTML = allVideos.map(video => {
                const hasBlur = video.tags && video.tags.some(t => t.toLowerCase() === 'blur');
                let videoElement;

                if (video.type === 'mp4') {
                    videoElement = `<video controls><source src="${video.url}" type="video/mp4">Your browser does not support the video tag.</video>`;
                } else {
                    // YouTube video
                    const embedUrl = getYouTubeEmbedUrl(video.url);
                    videoElement = `<iframe src="${embedUrl}" title="${video.title}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                }

                return `
                <div class="gallery-item ${hasBlur ? 'blur' : ''}">
                    <div class="gallery-item-video" style="position: relative;">
                        ${videoElement}
                        ${hasBlur ? `
                        <div class="blur-overlay" onclick="this.parentElement.parentElement.classList.remove('blur'); this.remove();">
                            <span>
                                ⚠️ This video may contain sensitive content.<br>
                                Click to reveal.
                            </span>
                        </div>` : ''}
                    </div>
                    <div class="gallery-item-info">
                        <div>
                            <h3>${video.title}</h3>
                            ${video.date ? `<div class="video-date">Posted: ${video.date}</div>` : ''}
                            ${video.description ? `<p>${video.description}</p>` : ''}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // Load videos on page load
        loadVideos();

        // Set active nav item based on current page
        const items = document.querySelectorAll('.nav-item');
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        items.forEach(item => {
            const href = item.getAttribute('href');
            if (href && href.endsWith(currentPage)) item.classList.add('active');
        });
    </script>
</body>
</html>
