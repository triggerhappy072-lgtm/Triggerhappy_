<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0e27">
    <title>Triggerhappy_ ‚Äî Art Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            color: #e8e9f3;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */

        header {
            padding: 60px 20px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(10, 14, 39, 0.5);
            backdrop-filter: blur(10px);
        }

        .name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        /* Navigation */

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-item {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #a0a0b0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-item:hover {
            color: #00d4ff;
            background-color: rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item.active {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        /* Main content */

        main {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
            min-height: calc(100vh - 200px);
        }

        .about {
            max-width: 700px;
            line-height: 1.8;
        }

        .about h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about p {
            margin-bottom: 20px;
            color: #d0d0e0;
            font-size: 1rem;
            line-height: 1.8;
        }

        .about .soft {
            opacity: 0.6;
            font-style: italic;
            color: #8080a0;
        }


        .gallery-section {
            max-width: 1400px;
            margin: 0 auto;
        }

        .filter-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-group label {
            font-weight: 600;
            color: #00d4ff;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 14px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: transparent;
            color: #a0a0b0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: rgba(0, 212, 255, 0.6);
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3) 0%, rgba(124, 58, 237, 0.3) 100%);
            border-color: rgba(0, 212, 255, 0.6);
            color: #ffffff;
        }

        .filter-note {
            font-size: 0.8rem;
            color: #808090;
            font-style: italic;
            margin-top: 5px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        .gallery-item {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05) 0%, rgba(124, 58, 237, 0.05) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .gallery-item:hover {
            transform: translateY(-12px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.25), 0 0 40px rgba(124, 58, 237, 0.15);
        }

        .gallery-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: contain;
            padding: 20px;
            background: linear-gradient(135deg, #000814 0%, #001d3d 100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item-info {
            padding: 20px;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gallery-item h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00d4ff;
        }

        .art-date {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 6px;
            color: #a0a0b0;
        }

        .gallery-item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 4px;
            color: #00d4ff;
        }

        .gallery-item p {
            font-size: 0.9rem;
            opacity: 0.7;
            margin: 0;
            color: #a0a0b0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0a0b0;
        }

        /* ===== Blur / Content Warning ===== */

        .gallery-item.blur img {
            filter: blur(14px);
            transform: scale(1.05);
        }

        .blur-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: #ffffff;
            font-size: 0.95rem;
            line-height: 1.4;
            cursor: pointer;
            z-index: 5;
        }

        .blur-overlay span {
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.4);
            padding: 12px 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="name">Triggerhappy_</h1>

        <nav class="nav-bar">
            <a href="writings.html" class="nav-item">writings</a>
            <a href="music.html" class="nav-item">music</a>
            <a href="index.html" class="nav-item">about me</a>
            <a href="art.html" class="nav-item active">art</a>
            <a href="other.html" class="nav-item">other</a>
        </nav>
    </header>

    <main>
        <section class="about gallery-section">
            <h1>Art Gallery</h1>
            <p>Here's my art gallery! I may not be the best, but I love to express myself this way :)</p>
            <p>Shoutout to <a href="https://play.google.com/store/apps/details?id=com.adsk.sketchbook&pcampaignid=web_share" target="_blank" style="color: #00d4ff; text-decoration: underline;">Sketchbook</a> for being so awesome!</p>
            
            <div class="filter-container">
                <div class="filter-group">
                    <label for="filterRating">Rating</label>
                    <div class="filter-buttons" id="filterRating" role="group">
                        <button class="filter-btn" data-filter="all">Everything</button>
                        <button class="filter-btn active" data-filter="Good">üëç Good</button>
                        <button class="filter-btn" data-filter="Best">‚≠ê Best</button>
                    </div>
                    <div class="filter-note">‚ö†Ô∏è filters may limit art viewed</div>
                </div>

                <div class="filter-group">
                    <label for="filterFeelings">Feelings/Type</label>
                    <div class="filter-buttons" id="filterFeelings" role="group">
                        <button class="filter-btn active" data-filter="all">Everything</button>
                        <button class="filter-btn" data-filter="Feeling">üß† Feelings</button>
                        <button class="filter-btn" data-filter="Drawing">‚úèÔ∏è Drawings</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="filterMedium">Medium</label>
                    <div class="filter-buttons" id="filterMedium" role="group">
                        <button class="filter-btn active" data-filter="all">Everything</button>
                        <button class="filter-btn" data-filter="Digital">üíª Digital</button>
                        <button class="filter-btn" data-filter="Physical">üìÑ Physical</button>
                    </div>
                </div>
            </div>

            <div class="gallery" id="gallery" role="region" aria-label="Art Gallery">
                <div class="empty-state">Loading art...</div>
            </div>
        </section>
    </main>

<script>
let allArtwork = [];
let activeFilters = {
    rating: 'Good',
    feelings: 'all',
    medium: 'all'
};

// Initialize filter buttons
document.querySelectorAll('.filter-buttons').forEach(group => {
    group.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            group.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            const groupId = group.id;
            const filterValue = this.dataset.filter;
            
            if (groupId === 'filterRating') activeFilters.rating = filterValue;
            if (groupId === 'filterFeelings') activeFilters.feelings = filterValue;
            if (groupId === 'filterMedium') activeFilters.medium = filterValue;
            
            renderGallery();
        });
    });
});

// Load artwork from JSON
async function loadArtwork() {
    try {
        const response = await fetch('art/art.json');
        allArtwork = await response.json();

        // Add full path for each artwork
        allArtwork = allArtwork.map(art => ({
            ...art,
            path: `art/${art.file}`
        }));

        // Sort by number descending
        allArtwork.sort((a, b) => b.number - a.number);

        renderGallery();
    } catch (error) {
        console.error('Failed to load artwork JSON:', error);
        document.getElementById('gallery').innerHTML = '<div class="empty-state">Could not load art.</div>';
    }
}

function filterArtwork() {
    return allArtwork.filter(art => {
        let ratingMatch = activeFilters.rating === 'all';
        if (!ratingMatch) {
            if (activeFilters.rating === 'Good') {
                ratingMatch = art.tags.some(tag => tag === 'Good' || tag === 'Best');
            } else {
                ratingMatch = art.tags.some(tag => tag === activeFilters.rating);
            }
        }

        let feelingsMatch = activeFilters.feelings === 'all';
        if (!feelingsMatch) {
            feelingsMatch = art.tags.some(tag => tag === activeFilters.feelings);
        }

        let mediumMatch = activeFilters.medium === 'all';
        if (!mediumMatch) {
            mediumMatch = art.tags.some(tag => tag === activeFilters.medium);
        }

        return ratingMatch && feelingsMatch && mediumMatch;
    });
}

function renderGallery() {
    const gallery = document.getElementById('gallery');
    const filtered = filterArtwork();

    if (filtered.length === 0) {
        gallery.innerHTML = '<div class="empty-state">No artwork matches your filters.</div>';
        return;
    }

    gallery.innerHTML = filtered.map(art => {
        const hasBlur = art.tags.some(t => t.toLowerCase() === 'blur');

        return `
        <div class="gallery-item ${hasBlur ? 'blur' : ''}">
            <div style="position: relative;">
                <img src="${art.path}" alt="${art.file}" onerror="this.style.display='none';">
                ${hasBlur ? `
                <div class="blur-overlay" onclick="this.parentElement.parentElement.classList.remove('blur'); this.remove();">
                    <span>
                        ‚ö†Ô∏è This art may be a bit violent.<br>
                        Click to reveal.
                    </span>
                </div>` : ''}
            </div>
            <div class="gallery-item-info">
                <div>
                    <h3>#${art.number}</h3>
                    ${art.date ? `<div class="art-date">Created: ${art.date}</div>` : ''}
                </div>
            </div>
        </div>`;
    }).join('');
}

// Load artwork on page load
loadArtwork();

// Set active nav item based on current page
const items = document.querySelectorAll('.nav-item');
const currentPage = window.location.pathname.split('/').pop() || 'index.html';
items.forEach(item => {
    const href = item.getAttribute('href');
    if (href && href.endsWith(currentPage)) item.classList.add('active');
});
</script>

</body>
</html>
