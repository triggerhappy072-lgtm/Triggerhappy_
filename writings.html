<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal writings, stories, and thoughts by Triggerhappy_.">
    <meta name="theme-color" content="#0a0e27">
    <title>Triggerhappy_ — Writings</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<header>
    <h1 class="name">Triggerhappy_</h1>
    <nav class="nav-bar">
        <a href="writings.html" class="nav-item active">writings</a>
        <a href="music.html" class="nav-item">music</a>
        <a href="index.html" class="nav-item">about me</a>
        <a href="art.html" class="nav-item">art</a>
        <a href="other.html" class="nav-item">other</a>
    </nav>
</header>

<main>
<section class="about">
    <h2>✍️ Writings</h2>
    <p>
        Some of my writings... (i apolagise for the read dificulty i have dislexia. its mostly just a sketch of a story world)
    </p>

    <div class="writings-container">
        <div class="writings-list" id="writingsList">
            <div class="empty-state">Loading writings…</div>
        </div>

        <div class="writing-viewer" id="writingDisplay">
            <div class="empty-state">Select a writing to read</div>
        </div>
    </div>
</section>
</main>

<script>
let writings = [];

async function loadWritings() {
    try {
        const res = await fetch('writings/writings.json');
        writings = await res.json();

        if (!writings.length) {
            writingsList.innerHTML = '<div class="empty-state">No writings yet.</div>';
            return;
        }

        writingsList.innerHTML = writings.map(w => `
            <button class="writing-item" onclick="openWriting(${w.id}, this)">
                ${w.title}
            </button>
        `).join('');
    } catch {
        writingsList.innerHTML = '<div class="empty-state">Failed to load writings.</div>';
    }
}

async function openWriting(id, btn) {
    const writing = writings.find(w => w.id === id);
    if (!writing) return;

    document.querySelectorAll('.writing-item').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    try {
        const res = await fetch(`writings/${writing.file}`);
        const text = await res.text();

        writingDisplay.innerHTML = `
            ${writing.cover ? `<img class="writing-cover" src="writings/${writing.cover}" alt="Cover">` : ''}
            <div class="writing-title">${writing.title}</div>
            ${writing.date ? `<div class="writing-date">Last updated: ${writing.date}</div>` : ''}
            <div class="writing-content">${text}</div>
        `;
    } catch {
        writingDisplay.innerHTML = '<div class="empty-state">Could not load this writing.</div>';
    }
}

loadWritings();
</script>
</body>
</html>
